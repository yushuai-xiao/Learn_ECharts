<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="main" style="height:400px;border:1px solid red"></div>

  <script src="../../src/echarts.js"></script>

  <script>
    // echarts.init初始化echart实例对象
    var myChart = echarts.init(document.getElementById('main'))
    myChart.showLoading()
    var xDataArr = ['张三', '李四', '王五', '闰土', '小明', '茅台', '二妞', '大强']
    var yDataArr = [88, 92, 63, 77, 94, 80, 72, 86]
    

    // echarts.resisterTheme:注册主题

    // echarts.registerMap
    var options = {
      xAxis:{
        type:'category',
        data:xDataArr
      },
      yAxis:{
        type:'value'
      },
      series:[
        {
          type:'bar',
          data:yDataArr
        }
      ],
      // 开启动画
      animation:true,
      // 动画时长
      animationDuration: 5000,
      animationEasing : 'bounceOut'
      /* 
        linear ,线性变化, 这样动画效果会很均匀
        bounceOut ,这样动画效果会有一个回弹效果
      */

    }

    setTimeout(()=>{
      myChart.hideLoading()
    },1000)
    myChart.setOption(options)

    // 监听window窗口的大小变化
    window.onresize = function(){
      // 调用echarts示例对象的resize方法
      myChart.resize()
    }
    // window.onresize = myChart.resize
  </script>
</body>
</html>
