<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="main" style="width:600px;height:400px"></div>
  <script src="../src/echarts.js"></script>

  <script>
    // 初始化echarts
    var myChart = echarts.init(document.getElementById('main'))

    // 配置项
    var xDataArr = ['张三','李四','王五','闰土','小明','茅台','二妞','大强']
    var yDataArr = [88,92,63,77,94,80,72,66]
    var option = {
      xAxis:{
        type:'value'
      },
      yAxis:{
        type:'category',
        data:xDataArr
      },
      series:[
        {
          type:'bar',
          data:yDataArr,
          // 标记，设置最大值和最小值
          markPoint:{
            Symbol:'diamond',
            data:[
              {
                type:'max',name:'最大值'
              },
              {
                type:'min',name:'最小值'
              }
            ]
          },
          // 设置平均值
          markLine:{
            data:[
              {
                type:'average',name:'平均值'
              }
            ]
          },
          label:{
            show:true,//是否可见
            rotate:60 //旋转角度
          },
          barWidth:'50%'
        }
      ]
    }
    // 设置配置项
    myChart.setOption(option)
  </script>
</body>
</html>
