<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="main" style="width:600px;height:400px"></div>
  <script src="../src/echarts.js"></script>

  <script>
    // 初始化echarts
    var myChart = echarts.init(document.getElementById('main'))

    // 配置项
    var xDataArr = ['张三','李四','王五','闰土','小明','茅台','二妞','大强']
    var yDataArr1 = [88,92,63,77,94,80,72,66]
    var yDataArr2 = [67,75,84,66,78,72,88,92]
    var option = {
      // 标题
      title:{
        text:'成绩', //标题文字
        textStyle:{
          color:'green' //文字颜色
        },
        borderWidth:5, //标题边框
        borderColor:'red',//标题边框颜色
        borderRadius:5, //标题边框圆角
        left:20, //标题的位置
        top:20
      },
      // 提示框
      tooltip:{
        trigger:'item',
        triggerOn:'click',
        formatter:'{a}:{b}:{c}'
      },
      // 工具按钮
      toolbox:{
        feature:{
          saveAsImage:{},//将图片保存为图片
          dataView:{},//是否显示原始数据
          restore:{},//还原图标
          dataZoom:{},//数据缩放
          magicType:{ //将图标在不同类型之间切换，图表的转换需要数据的支持
            type:['bar','line']
          }
        }
      },
      // 图例
      legend:{
        data:['语文','数学']
      },
      xAxis:{
        type:'category',
        data:xDataArr
      },
      yAxis:{
        type:'value'
      },
      series:[
        { 
          name:'语文',
          type:'bar',
          data:yDataArr1,
          // 标记，设置最大值和最小值
          // markPoint:{
          //   Symbol:'diamond',
          //   data:[
          //     {
          //       type:'max',name:'最大值'
          //     },
          //     {
          //       type:'min',name:'最小值'
          //     }
          //   ]
          // },
          // 设置平均值
          // markLine:{
          //   data:[
          //     {
          //       type:'average',name:'平均值'
          //     }
          //   ]
          // },
          // label:{
          //   show:true,//是否可见
          //   rotate:60 //旋转角度
          // },
          // barWidth:'50%'
        },
        {
          name:'数学',
          type:'bar',
          data:yDataArr2
        }
      ]
    }
    // 设置配置项
    myChart.setOption(option)
  </script>
</body>
</html>
