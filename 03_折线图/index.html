<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="main" style="width:600px;height:400px"></div>
  <script src="../src/echarts.js"></script>

  <script>
    var myChart = echarts.init(document.getElementById('main'))
    

    var xDataArr = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月','10月', '11月', '12月']
    var yDataArr = [3000, 2800, 900, 1000, 800, 700, 1400, 1300, 900, 1000, 800,600]

    var options = {
      xAxis:{
        type:'category',
        data:xDataArr,
        axisLine:{
          show:true
        },
        // 紧挨边缘
        boundaryGap:false
      },
      yAxis:{
        type:'value',
        axisLine:{
          show:true
        }
      },
      series:[
        {
          type:'line',
          data:yDataArr,
          // 标记，最大值和最小值
          markPoint:{
            data:[
              {
                type:'max',
                name:'最大值'
              },
              {
                type:'min',
                name:'最小值'
              }
            ]
          },
          // 平均值
          markLine:{
            data:[
              {
                type:'average',
                name:'平均值'
              }
            ]
          },
          // 标记区间
          // markArea:{
          //   data:[
          //     [
          //       {
          //         xAxis:'1月'
          //       },{
          //         xAxis:'2月'
          //       }
          //     ],
          //     [
          //       {
          //         xAxis:'7月'
          //       },
          //       {
          //         xAxis:'8月'
          //       }
          //     ]
          //   ]
          // },
          // 线条控制,平滑线条
          smooth:true,
          // 线条样式
          lineStyle:{
            color:'green',
            type:'dashed' //可选值还有 dotted  solid
          },
          // 填充风格
          areaStyle:{
            color:'pink'
          },

        }
      ]
    }

    myChart.setOption(options)
  </script>
</body>
</html>
